<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens dinâmicas</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
   <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-pequena.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-media.png" type="image/png">
    <img src="imagens/foto-grande.png" alt="Imagem foto-grande">
   </picture>

   <h1>Reproduzindo aúdios</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload ="auto" controls autoplay>
    <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.wav" type="audio/wav">
   </audio>
</body>
</html>
