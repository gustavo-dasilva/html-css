<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>  
  <p>Esse vídeo está hospedado no meu próprio servidor</p>
  <video width="560" controls autoplay loop>
    <source src="midias/Meu-Video.m4v" type="video/mp4">
    <source src="midias/Meu-Video.webm" type="video/webm">
    <source src="midias/Meu-Video.ogv" type="video/ogv">
    <source src="midias/meu-video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com vídeo</p>
  </video>

  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserindo video do vimeo</h1>
  <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
